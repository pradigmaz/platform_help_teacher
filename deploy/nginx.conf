events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    
    # ============================================
    # RATE LIMITING ZONES (Anti-DDoS / Anti-Scan)
    # ============================================
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=webhook:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn:10m;
    
    # ============================================
    # SECURITY: Hide server fingerprints
    # ============================================
    server_tokens off;
    
    # ============================================
    # TIMEOUTS: Anti-Slowloris
    # ============================================
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 15s;
    send_timeout 10s;
    
    # Proxy timeouts (для долгих операций типа backup)
    proxy_connect_timeout 60;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    
    # ============================================
    # BODY SIZE LIMIT
    # ============================================
    client_max_body_size 50M;

    # Logic for WebSocket connection upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }
    
    # ============================================
    # BLOCK KNOWN SCANNER USER-AGENTS
    # ============================================
    map $http_user_agent $block_scanner {
        default 0;
        ~*nmap 1;
        ~*nikto 1;
        ~*sqlmap 1;
        ~*nuclei 1;
        ~*ffuf 1;
        ~*gobuster 1;
        ~*dirbuster 1;
        ~*wfuzz 1;
        ~*hydra 1;
        ~*masscan 1;
        ~*zgrab 1;
        ~*whatweb 1;
        ~*wpscan 1;
        ~*burp 1;
        ~*acunetix 1;
        ~*nessus 1;
        ~*openvas 1;
        ~*w3af 1;
        ~*skipfish 1;
        ~*arachni 1;
    }

    server {
        listen 80;
        
        # Block scanners
        if ($block_scanner) {
            return 444;
        }
        
        # HSTS: Принудительный HTTPS (2 года + preload)
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        
        # CSP: Строгая политика для production
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' ws: wss:; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;
        
        # Standard security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header X-Robots-Tag "noindex, nofollow" always;
        add_header X-Download-Options "noopen" always;
        add_header X-Permitted-Cross-Domain-Policies "none" always;

        # Backend API (with rate limiting)
        location /api/v1/auth/ {
            limit_req zone=auth burst=5 nodelay;
            limit_conn conn 5;
            
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api/v1/webhooks/ {
            limit_req zone=webhook burst=50 nodelay;
            
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API (general)
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            limit_conn conn 15;
            
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Swagger Docs
        location /docs {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
        }

        # Next.js Hot Module Replacement (HMR) - WebSocket
        # Критично для dev-режима через ngrok
        location /_next/webpack-hmr {
            proxy_pass http://frontend:3000/_next/webpack-hmr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
        }

        # Frontend (Next.js)
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket headers global fallback
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }
}