services:
  # === DATA LAYER ===
  db:
    image: postgres:16-bullseye
    container_name: edu-db-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend-net
    restart: always

  redis:
    image: redis:7.2.10-alpine
    container_name: edu-redis-prod
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy volatile-lru
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - backend-net
    restart: always

  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    container_name: edu-minio-prod
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data_prod:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - backend-net
    restart: always

  # === APPLICATION LAYER ===
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    image: edu-backend:prod
    container_name: edu-backend-prod
    environment:
      POSTGRES_SERVER: db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
      SECRET_KEY: ${SECRET_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL}
      TELEGRAM_WEBHOOK_SECRET: ${TELEGRAM_WEBHOOK_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
      FIRST_SUPERUSER_ID: ${FIRST_SUPERUSER_ID}
      FIRST_SUPERUSER_USERNAME: ${FIRST_SUPERUSER_USERNAME}
      ENVIRONMENT: production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - backend-net
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          memory: 256M

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
    image: edu-frontend:prod
    container_name: edu-frontend-prod
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_BOT_URL: ${NEXT_PUBLIC_BOT_URL}
      BACKEND_URL: http://backend:8000
    depends_on:
      - backend
    networks:
      - backend-net
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M

  # === INGRESS LAYER ===
  nginx:
    image: nginx:alpine
    container_name: edu-proxy-prod
    ports:
      - "80:80"
      - "443:443" # Открываем HTTPS
      # MinIO закрываем от мира в проде, доступ только через API, 
      # либо проксируем отдельно, если нужно.
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - backend
      - frontend
    networks:
      - backend-net
    restart: always

  # Сервис для получения SSL сертификатов (запускается по требованию)
  certbot:
    image: certbot/certbot
    container_name: edu-certbot
    volumes:
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 6h & wait $${!}; certbot renew; done;'"

volumes:
  postgres_data_prod:
  redis_data_prod:
  minio_data_prod:
  certbot_data:
  certbot_www:

networks:
  backend-net:
    driver: bridge