# Минимальная конфигурация для VPS 2-4GB RAM
# Все сервисы работают, но с жёсткими лимитами памяти
# Требуется swap 2GB

services:
  db:
    image: postgres:16-alpine
    container_name: edu-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    command: >
      postgres
      -c shared_buffers=64MB
      -c max_connections=30
      -c work_mem=2MB
      -c maintenance_work_mem=32MB
      -c effective_cache_size=128MB
      -c wal_buffers=4MB
      -c checkpoint_completion_target=0.9
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - app-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  redis:
    image: redis:7-alpine
    container_name: edu-redis
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru --save ""
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - app-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 96M

  minio:
    image: minio/minio:latest
    container_name: edu-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - app-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 192M

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    container_name: edu-backend
    environment:
      POSTGRES_SERVER: db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
      SECRET_KEY: ${SECRET_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL}
      TELEGRAM_WEBHOOK_SECRET: ${TELEGRAM_WEBHOOK_SECRET}
      VK_BOT_TOKEN: ${VK_BOT_TOKEN}
      VK_GROUP_ID: ${VK_GROUP_ID}
      FRONTEND_URL: ${FRONTEND_URL}
      FIRST_SUPERUSER_ID: ${FIRST_SUPERUSER_ID}
      FIRST_SUPERUSER_USERNAME: ${FIRST_SUPERUSER_USERNAME}
      BACKUP_ENCRYPTION_KEY: ${BACKUP_ENCRYPTION_KEY}
      ENVIRONMENT: production
      # Оптимизация uvicorn
      WEB_CONCURRENCY: 2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 320M

  celery:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    container_name: edu-celery
    environment:
      POSTGRES_SERVER: db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
      SECRET_KEY: ${SECRET_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BACKUP_ENCRYPTION_KEY: ${BACKUP_ENCRYPTION_KEY}
      ENVIRONMENT: production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.core.celery_app worker -B -l warning --max-tasks-per-child=25 --concurrency=1
    networks:
      - app-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
    container_name: edu-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_BOT_URL: ${NEXT_PUBLIC_BOT_URL}
      NEXT_PUBLIC_TG_BOT_URL: ${NEXT_PUBLIC_TG_BOT_URL}
      NEXT_PUBLIC_VK_BOT_URL: ${NEXT_PUBLIC_VK_BOT_URL}
      BACKEND_URL: http://backend:8000
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - app-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  nginx:
    image: nginx:alpine
    container_name: edu-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot_data:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 32M

  # SSL — запускается вручную
  certbot:
    image: certbot/certbot
    container_name: edu-certbot
    profiles: ["ssl"]
    volumes:
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot

volumes:
  postgres_data:
  redis_data:
  minio_data:
  certbot_data:
  certbot_www:

networks:
  app-net:
    driver: bridge
